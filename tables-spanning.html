<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- rowspan -height ,colspan - width -->
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th colspan="3">Subject</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Srno</th>
            <th>abc</th>
            <th>Science</th>
            <th>Maths</th>
            <th>English</th>
        </tr>
        <tr>
            <td>Bhagyashri</td>
            <td>SRNO</td>
            <td>70</td>
            <td>80</td>
            <td>90</td>
            <td>240</td>

        </tr>
        <tr>
            <td>Sonali</td>
            <td>Hello</td>
            <td>70</td>
            <td>90</td>
            <td>80</td>
            <td>240</td>
        </tr>
    </table>
</body>
</html>
